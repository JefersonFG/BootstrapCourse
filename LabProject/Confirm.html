<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Music Store</title>
    <link href="Styles/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <!-- Modal dialog box -->

    <div class="modal fade" id="SubmitConfirm" tabindex="-1" role="dialog" aria-labelledby="SubmitConfirm-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="SubmitConfirm-label">Are you sure?</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you wish to submit this album?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Button to call the dialog -->
    <div class="container">
        <div class="row">
            <button type="button" class="col-md-offset-4 col-md-4 btn btn-success" data-toggle="modal" data-target="#SubmitConfirm">Open Dialog</button>
        </div>
    </div>

    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
